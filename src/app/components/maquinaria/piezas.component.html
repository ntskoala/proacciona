<modal [modal]="modal" (onCerrar)="cerrarModal($event)"></modal>
<div class="modal" *ngIf="modal2">

      <span class="close material-icons" (click)="cerrarFoto()">close</span>
      <div class="foto">
        <img src="{{fotoSrc}}">
      </div>
  </div>
</div>
<span class="cell tooltip" matTooltip="{{'maquinas.nuevaPieza' | translate}}" [matTooltipDisabled]="!empresasService.showTooltips" [matTooltipDisabled]="!empresasService.showTooltips" [matTooltipPosition]="'above'">        
<div class="table">
    <div class="header-row">
        <span class="header-cell">{{'maquinas.pieza' | translate}}</span>
        <span class="header-cell"style="min-width:90px;padding-right: 5px">{{'maquinas.cantidad' | translate}}</span>
        <span class="header-cell">{{'maquinas.material' | translate}}</span>
        <span class="header-cell medium" style="min-width:100px;padding-right: 5px">{{"cantidad" | translate}}</span>                         
        <span class="header-cell">{{"add" | translate}}</span>
      </div>
  <form *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" class="row addItem" #creaForm="ngForm" (ngSubmit)="crearItem()">
    <input type="hidden" [(ngModel)]="nuevoPieza.id" name="id">
    <span class="cell">
      <input type="text" [placeholder]="'nombre' | translate" required [(ngModel)]="nuevoPieza.nombre" name="nombre">
    </span>

    <span class="cell tooltip" matTooltip="{{'cantidadPiezas' | translate}}" [matTooltipDisabled]="!empresasService.showTooltips" [matTooltipPosition]="'above'">             
    <span class="cell">
      <input class="small" type="text" placeholder="0" required [(ngModel)]="nuevoPieza.cantidad" name="cantidad">
        </span>
    </span>
    <span class="cell">
      <input type="text" placeholder="material" required [(ngModel)]="nuevoPieza.material" name="material">
    </span>
    <span class="cell tooltip" matTooltip="{{'numero' | translate}}" [matTooltipDisabled]="!empresasService.showTooltips" [matTooltipPosition]="'above'">
        <span class="cell">num.
          <select class="smallselect" required [(ngModel)]="cantidad" [ngModelOptions]="{standalone: true}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          </span>
        </span>
    <span class="cell">
        <span class="cell tooltip" matTooltip="{{'add' | translate}}" [matTooltipDisabled]="!empresasService.showTooltips" [matTooltipPosition]="'above'">            
      <button mat-mini-fab color="accent" [disabled]="!creaForm.form.valid" type="submit">
        <span class="material-icons">add</span>
      </button>
        </span>
    </span>
  </form>
</div>
</span>

<div style="position:absolute; left:0px; top:140px; min-width:650px">
<p-dataTable #DT [value]="piezas" 
[editable]="true"  [responsive]="false" (onEditInit)="onEdit($event)" sortField="fecha" [sortOrder]="0" 
[csvSeparator]="';'" [exportFilename]="'PiezasMaquinaria'" [tableStyle]="{'width':'650px'}"
[rows]="25" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[10,25,50,100]">
<p-header>
    <div class="ui-helper-clearfix">
        <span class="cell tooltip" matTooltip="{{'exportar' | translate}}" [matTooltipDisabled]="!empresasService.showTooltips" [matTooltipPosition]="'left'">              
        <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="exportData(DT)" style="float:left"></button>
        </span>
      </div>
</p-header>


  <p-column field="nombre" header="{{'Nombre' | translate }}" [editable]="true" [style]="{'width':'100px'}" [sortable]="true"></p-column>
  <p-column field="cantidad" header="{{'maquinas.cantidad' | translate }}" [editable]="true" [style]="{'width':'100px'}" [sortable]="true"></p-column>
  <p-column field="material" header="{{'maquinas.material' | translate }}" [editable]="true" [style]="{'width':'100px'}" [sortable]="true"></p-column>
 
  <!--*****  subir/ver FOTO  *********-->
  <p-column field="doc" header="{{'foto' | translate}}" [style]="{'width':'130px'}">
      <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">
    <span class="cell small">
<span class="tooltip" matTooltip="{{'verFoto' | translate}}" [matTooltipDisabled]="!empresasService.showTooltips" [matTooltipPosition]="'above'">      
      <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" [disabled]="!item.doc" mat-mini-fab color="accent" (click)="photoURL(i,'doc',item.doc)" type="button">
        <span class="material-icons">photo_camera</span>
      </button>
</span>
    </span>
    <span class="cell mini-fab">
<span class="cell tooltip" matTooltip="{{'subirFoto' | translate}}" [matTooltipDisabled]="!empresasService.showTooltips" [matTooltipPosition]="'above'">      
        <label *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" class="inputlabelRound" attr.for="{{'doc'+i}}"></label>                
        <input *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" id="{{'doc'+i}}" class="inputfile" type="file" (change)="uploadImg($event, item.id,i,'doc')" accept=".gif,.jpg,.jpeg,.png"/>
</span>
      </span>
      </ng-template>
    </p-column>

  <p-column header="{{'acciones' | translate }}" [style]="{'width':'100px'}">
    <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">
        <span class="cell tooltip" matTooltip="{{'eliminar' | translate}}" [matTooltipDisabled]="!empresasService.showTooltips" [matTooltipPosition]="'left'">
    <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" mat-mini-fab color="primary" (click)="checkBorrar(item.id)" type="button">
      <span class="material-icons">close</span>
    </button>
  </span>
  <span class="cell tooltip" matTooltip="{{'guardar' | translate}}" [matTooltipDisabled]="!empresasService.showTooltips" [matTooltipPosition]="'right'">
    <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" mat-mini-fab color="primary" [disabled]="!guardar[item.id]" (click)="saveItem(item,i)" type="button">
      <span class="material-icons">check</span>
    </button>
  </span>
    </ng-template>   
  </p-column>

</p-dataTable>
</div>



<div class="iframeDiv" *ngIf="verdoc" (click)="verdoc=!verdoc" [ngStyle]="{'top':top}">
    <button mat-mini-fab style="position:absolute;right:0px;top:0px"><mat-icon>close</mat-icon></button>
  <img   class="iframe" [src]="foto">
  </div>
