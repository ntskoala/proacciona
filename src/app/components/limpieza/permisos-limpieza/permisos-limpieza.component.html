        <button mat-mini-fab class="camera" (click)="verPermisos()" type="button">
        <span class="material-icons">phonelink_lock</span>
      </button>

      <div class="selpermisos" *ngIf="viewPermisos">
          <mat-list dense *ngFor="let usuario of usuarios;let i = index">
                <mat-list-item [ngClass]="{'yellow': haypermiso[i] != -1,'grey': haypermiso[i] <0, 'itemproducto':true, 'round':true}" (click)="cambiaEstadoPermiso(usuario,i)" >{{usuario.usuario}}</mat-list-item>
        </mat-list>
    <span class="cell">
      <button mat-mini-fab color="primary" (click)="verPermisos()" type="button">
        <span class="material-icons">check</span>
      </button>                
    </span>
      </div>
