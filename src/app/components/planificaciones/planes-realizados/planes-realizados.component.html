  <div *ngIf="plan == 'nuevo'">

<p-dataTable [value]="items" [editable]="true" expandableRows="true" (onEditComplete)="onEdit($event)" onEditInit="onEdit($event)" onEdit="onEdit($event)" onEditCancel="onEdit('cancel')">
  <ng-template pTemplate="rowgroupheader" let-rowData>{{rowData['familia']}}</ng-template>
  <p-column expander="true" styleClass="col-icon"></p-column>
  <p-column field="nombre" header="nombre" [editable]="true"></p-column>
  <p-column field="fecha_prevista" header="fecha prevista" [editable]="true">
     <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body" >
      <p-calendar appendTo="body" [inputStyle]="{'width':'100px'}" placeholder="Fecha prevista" [(ngModel)]="item[col.field]" [locale]="es" dateFormat="dd/mm/yy" name="fecha_prevista"></p-calendar>          
</ng-template>
  </p-column>
  <p-column field="fecha" header="fecha real" [editable]="true">
     <ng-template let-col let-item="rowData" pTemplate="body">
      <p-calendar  appendTo="body" [inputStyle]="{'width':'100px'}" placeholder="Fecha real" [(ngModel)]="item[col.field]" [locale]="es" dateFormat="dd/mm/yy" name="fecha"></p-calendar>          
</ng-template>
  </p-column>
  <p-column field="supervision" header="supervion" [editable]="true" (onEditComplete)="onEdit($event)"></p-column>
  <p-column field="supervisor" header="supervisor" [editable]="true" (onEditComplete)="onEdit($event)"></p-column>
    <p-column field="fecha_supervision" header="fecha supervision" [editable]="true">
     <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">
      <p-calendar  appendTo="body" [inputStyle]="{'width':'100px'}" placeholder="Fecha supervision" [(ngModel)]="item[col.field]" [locale]="es" dateFormat="dd/mm/yy" name="fecha"></p-calendar>          
</ng-template>
  </p-column>
  <ng-template let-item  pTemplate="rowexpansion" let-rowIndex="rowIndex">
   <!--//************--> 
         <span class="plan_descripcion">
            <p-panel [style]="{'width':'100%','height':'250px','margin':'0 1%', 'float':'left'}" header="'Descripcion'">
                   <md-input-container class="full-width textareacontainer">
      <textarea mdInput mdTextareaAutosize="true" rows="8" cols="54"  placeholder="Descripcion" [(ngModel)]="item.descripcion" name="descripcion" (keyup)="itemEdited(item.id)"></textarea>
    </md-input-container> 
      <!-- <input [readonly]="true" type="text" [(ngModel)]="item.descripcion" name="nombre" (keyup)="itemEdited(item.id)"> -->
    <!-- <textarea pInputTextarea rows="7" cols="50" autoResize="autoresize" [(ngModel)]="item.descripcion"></textarea>        -->
    </p-panel>
    </span>


      <p-panel [style]="{'width':'23%','height':'250px','margin':'0 1%', 'float':'left'}" header="'Imagen'">
     <img  [src]="images[item.id]" height="80px" (error)="images[item.id]='assets/images/noimage.png'" (click)="verFoto('plan',item.id)" /> 
    <!-- <img *ngIf="!images[i]" [src]="./assets/images/noimage.png" height="80px" (error)="image='assets/images/noimage.png'" (click)="verFoto('maquina')" /> -->
  
    <hr>
    <span  class="but but2">
        <label *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" class="inputlabelRound" for="{{'imagen'+item.id}}"></label>
        <input *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" id="{{'imagen'+item.id}}" class="inputfile" type="file" (change)="uploadFunciones($event,item.id,'imagen')" accept=".gif,.jpg,.jpeg,.png"/>
    </span>
    
      </p-panel>

        <p-panel [style]="{'width':'23%','height':'250px','margin':'0 1%', 'float':'left'}" header="'DOC'">
                <!-- <button *ngIf="empresasService.administrador" md-raised-button color="primary" (click)="cerrarModal()" type="button">
       ver pdf
      </button> -->
     <img  [ngClass]="{'disabled':!item.doc}" [src]="'./assets/images/viewpdf.jpeg'" height="80px" (error)="image='./assets/images/pixel.png'" (click)="verFoto('doc',item.id)" /> 
         <hr>
    <span  class="but but2 altPanel">
        <label *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' " class="inputlabelRound" for="{{'pdf'+item.id}}"></label>
        <br>
        <input *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' " id="{{'pdf'+item.id}}" class="inputfile" type="file" (change)="uploadFunciones($event,item.id,'doc')" accept=".gif,.jpg,.jpeg,.png,.pdf"/>
      
      </span>
        </p-panel>



   <!--//************-->
  </ng-template>
  <p-column styleClass="col-icon" header="actions">
       <ng-template let-col let-item="rowData" pTemplate="body">
             <span class="cell">
      <button *ngIf="empresasService.administrador" md-mini-fab color="primary" (click)="checkBorrar(item.id)" type="button">
        <span class="material-icons">close</span>
      </button>
    </span>
    <span class="cell">
      <button *ngIf="empresasService.administrador" md-mini-fab color="primary" [disabled]="!guardar[item.id]" (click)="saveItem(item)" type="submit">
        <span class="material-icons">check</span>
      </button>                
    </span>
</ng-template>  
  </p-column>  
</p-dataTable>
  </div>


  <div class="iframeDiv" *ngIf="verdoc" (click)="verdoc=!verdoc">
<img   class="iframe" [src]="foto">
</div>
