      <button mat-raised-button color="accent"  type="button" (click)="setAlergenos('save')">{{'alergenos' | translate}}</button>

      <div class="selalergenos" *ngIf="viewAlergenos">
          <mat-list *ngFor="let alergeno of alergenos;let i = index">
                <mat-list-item [ngClass]="{'yellow': selectedAlergenos.indexOf(alergeno) != -1,'grey': selectedAlergenos.indexOf(alergeno) <0, 'itemproducto':true, 'round':true}" (click)="cambiaEstadoAlergeno(alergeno)" >{{alergeno}}</mat-list-item>

      <button mat-mini-fab color="primary" (click)="setAlergenos('save')" type="button">
