<modal [modal]="modal" (onCerrar)="cerrarModal($event)"></modal>
<div class="table">
  <!--</div>-->
  <div class="header-row">
    <span class="header-cell">{{"maquinas.mantenimiento" | translate}}</span>
    <span class="header-cell">{{"maquinas.fecha_prevista" | translate}}</span>
    <span class="header-cell">{{"maquinas.fecha_real" | translate}}</span>
    <span class="header-cell">{{"maquinas.tipo" | translate}}</span>
    <span class="header-cell">{{"maquinas.elemento" | translate}}</span>
    <span class="header-cell">{{"maquinas.descripcion" | translate}}</span>
    <span class="header-cell">{{"maquinas.causa" | translate}}</span>
    <span class="header-cell">{{"maquinas.responsable" | translate}}</span>
    <span class="header-cell"></span>
    <span class="header-cell"></span>
  </div>


  <form class="row" #editItemForm="ngForm" (ngSubmit)="saveItem(editItemForm.value)" *ngFor="let mantenimiento of mantenimientos;let i = index">

    <input type="hidden" [(ngModel)]="mantenimiento.id" name="id">
    <span class="cell">
      <input [readonly]="!empresasService.administrador" type="text" [(ngModel)]="mantenimiento.mantenimiento" name="mantenimiento" (keyup)="itemEdited(mantenimiento.id)">
    </span>
    <span class="cell small">
      <p-calendar [disabled]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" class="small" [(ngModel)]="mantenimiento.fecha_prevista" [locale]="es" dateFormat="dd/mm/yy" name="fecha_prevista" (onSelect)="itemEdited(mantenimiento.id)"></p-calendar>    
    </span>
    <span class="cell">
      <p-calendar [disabled]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" [(ngModel)]="mantenimiento.fecha"  [locale]="es" dateFormat="dd/mm/yy" name="fecha" (onSelect)="itemEdited(mantenimiento.id)"></p-calendar>    
    </span>
    <span class="cell small">
     <input class="small" [readonly]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" [placeholder]="'tipo' | translate" type="text" [(ngModel)]="mantenimiento.tipo" name="tipo" (keyup)="itemEdited(mantenimiento.id)">
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador  && empresasService.userTipo !== 'Gerente'" [placeholder]="'elemento' | translate" type="text" [(ngModel)]="mantenimiento.elemento" name="elemento" (keyup)="itemEdited(mantenimiento.id)">
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" [placeholder]="'descripcion' | translate" type="text" [(ngModel)]="mantenimiento.descripcion" name="descripcion" (keyup)="itemEdited(mantenimiento.id)">
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" [placeholder]="'causas' | translate" type="text" [(ngModel)]="mantenimiento.causas" name="causas" (keyup)="itemEdited(mantenimiento.id)">
    </span>

    <span class="cell">
      <input [readonly]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" [placeholder]="'responsable' | translate" type="text" [(ngModel)]="mantenimiento.responsable" name="responsable" (keyup)="itemEdited(mantenimiento.id)">
    </span>


    <span class="cell">
      <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" (click)="checkBorrar(mantenimiento.id)" type="button">
        <span class="material-icons">close</span>
      </button>
    </span>
    <span class="cell">
      <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" [disabled]="!guardar[mantenimiento.id]" type="submit">
        <span class="material-icons">check</span>
      </button>                
    </span>
    <!--<span class="cell">
      <button *ngIf="empresasService.administrador" [disabled]="!mantenimiento.doc" md-mini-fab color="accent" (click)="photoURL(i)" type="button">
        <span class="material-icons">photo_camera</span>
      </button>
    </span>
    <span class="cell mini-fab">
        <label *ngIf="empresasService.administrador" class="inputlabelRound" attr.for="{{'doc'+i}}"></label>                
        <input *ngIf="empresasService.administrador" id="{{'doc'+i}}" class="inputfile" type="file" (change)="uploadImg($event, mantenimiento.id,i)" accept=".gif,.jpg,.jpeg,.png"/>
    </span>
-->
  </form>

</div>
