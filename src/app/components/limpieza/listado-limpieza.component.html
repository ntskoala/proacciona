<modal [modal]="modal" (onCerrar)="cerrarModal($event)"></modal>
<div class="cabeceraItems">
  <form>
    <select  #choicer (change)="seleccionarZona($event.target.value, $event)">
      <option *ngFor="let limpieza of limpiezas; let i = index" [value]="i">
        {{limpieza.nombre}}
      </option>
    </select>
  </form>
        <button *ngIf="(empresasService.administrador || empresasService.userTipo == 'Gerente')" md-mini-fab color="primary" (click)="addItem()" type="button">
          <span class="material-icons">add</span>
        </button>
        <button *ngIf="(empresasService.administrador || empresasService.userTipo == 'Gerente')" md-mini-fab color="primary" (click)="modificarItem()" type="button" [disabled]="!(limpiezaActiva > 0)">
          <span class="material-icons">edit</span>
        </button>
        <button *ngIf="(empresasService.administrador || empresasService.userTipo == 'Gerente')" md-mini-fab color="warn" (click)="eliminaZona()" type="button" [disabled]="!(limpiezaActiva > 0)">
          <span class="material-icons">delete_forever</span>
        </button>
</div>

<!--**************** POP UP OPCIONES -->
<div class="modal" *ngIf="modificaZona || novaLimpieza">
  <div class="modal-window modificar">
  
          <h2 class="center"  *ngIf="modificaZona">{{ 'modificar' | translate }}</h2>
          <h2 class="center"  *ngIf="novaLimpieza">{{ 'limpieza.nueva'  | translate }}</h2>
          <input [placeholder]="'Nombre' | translate" type="text" required [(ngModel)]="nuevoNombre">
          <hr>
          <button md-mini-fab color="accent" [disabled]="!nuevoNombre" (click)="modificar()" *ngIf="modificaZona">
          <span class="material-icons">check</span>
        </button>
          <button md-mini-fab color="accent" [disabled]="!nuevoNombre" (click)="nuevaZona(novaLimpieza)" *ngIf="novaLimpieza">
          <span class="material-icons">add</span>
        </button>
          <button md-mini-fab color="accent" (click)="modificarItem()">
          <span class="material-icons">close</span>
        </button>
  </div>
</div>
