<modal [modal]="modal" (onCerrar)="cerrarModal($event)"></modal>
<md-card>
  <md-card-title>
    <md-toolbar color="accent">
      Empresa
      <span class="id-empresa" *ngIf="empresasService.seleccionada != 0">
        24{{empresasService.seleccionada}}53
      </span>
    </md-toolbar>
  </md-card-title>
  <md-card-content>
    <listado-empresas (empresaseleccionada)="selecciona($event)"></listado-empresas>

    <button md-button color="warn" (click)="checkBorrar()" type="submit">Eliminar</button>
    <button md-button color="primary" (click)="premium()">Premium</button>
      <label class="inputlabel full-width" for="logo">{{'le' | translate}}</label>
      <input id="logo" class="inputfile" type="file" (change)="uploadLogo($event)"/>
      <opciones-premium *ngIf="Premium"></opciones-premium>
  </md-card-content>
</md-card>
