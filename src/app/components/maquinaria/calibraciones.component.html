<modal [modal]="modal" (onCerrar)="cerrarModal($event)"></modal>
<div class="modal" *ngIf="procesando"><md-spinner></md-spinner></div>
<div class="modal" *ngIf="modal2">
  <div class="foto-window">
      <span class="close material-icons" (click)="cerrarFoto()">close</span>
      <div class="foto">
        <img src="{{fotoSrc}}">
      </div>
  </div>
</div>
<span class="cell tooltip" mdTooltip="{{'maquinas.nuevaCalibracion' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'above'">              
<div class="table">
    <div class="header-row">
        <span class="header-cell">{{"maquinas.calibracion" | translate}}</span>
        <span class="header-cell">{{"maquinas.proximafecha" | translate}}</span>
        <span class="header-cell">{{"maquinas.tipo" | translate}}</span>
        <span class="header-cell" style="padding-right: 10px">{{"maquinas.periodicidad" | translate}}</span>
        <span class="header-cell">{{"maquinas.responsable" | translate}}</span>
        <span class="header-cell medium" style="min-width:100px;padding-right: 5px">{{"cantidad" | translate}}</span>                         
        <span class="header-cell">{{"add" | translate}}</span>
      </div>
  <form *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" class="row addItem" #crearMantenimientoForm="ngForm" (ngSubmit)="crearMantenimiento()">
          
    <input type="hidden" [(ngModel)]="nuevoCalibracion.id" name="id">
    <span class="cell">
      <input type="text" [placeholder]="'maquinas.nombre' | translate" required [(ngModel)]="nuevoCalibracion.nombre" name="nombre">
    </span>
    <span class="cell">
      <!--<ng2-datepicker type="date" name="fecha" [(ngModel)]="nuevoCalibracion.fecha"></ng2-datepicker>-->
      <p-calendar [placeholder]="'fecha' | translate"  [(ngModel)]="nuevoCalibracion.fecha" [locale]="es" dateFormat="dd/mm/yy"  name="fecha"></p-calendar>
    </span>
    <span class="cell">
        <select class="white-select" required [(ngModel)]="nuevoCalibracion.tipo" name="tipo">
        <option value="interno">{{'maquinas.interno' | translate}}</option>
        <option value="externo">{{'maquinas.externo' | translate}}</option>
      </select>
    </span>
    <span class="cell center">
      <periodicidad (periodo)="setPeriodicidad($event)" [fechaPrevista]="nuevoCalibracion.fecha" [miperiodo]="false"></periodicidad>
    </span>
    <span class="cell">
      <input type="text" [placeholder]="'maquinas.responsable' | translate" [(ngModel)]="nuevoCalibracion.responsable" name="responsable">
    </span>
    <span class="cell tooltip" mdTooltip="{{'numero' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'above'">
        <span class="cell">num.
          <select class="smallselect" required [(ngModel)]="cantidad" [ngModelOptions]="{standalone: true}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          </span>
        </span>
    <span class="cell">
        <span class="cell tooltip" mdTooltip="{{'add' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'above'">            
      <button md-mini-fab color="accent" [disabled]="!crearMantenimientoForm.form.valid" type="submit">
        <span class="material-icons">add</span>
      </button>
        </span>
    </span>

  </form>
    
</div>

 <div style="position:absolute; left:0px; top:140px; min-width:900px">
  <p-dataTable #DT [value]="calibraciones" 
  [editable]="true"  [responsive]="false" (onEditInit)="onEdit($event)" sortField="orden" [sortOrder]="1" 
  [csvSeparator]="';'" [exportFilename]="'Maquinaria_calibraciones'" [tableStyle]="{'width':'900px'}">
  <p-header>
      <div class="ui-helper-clearfix">
          <span class="cell tooltip" mdTooltip="{{'exportar' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'left'">              
          <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="exportData(DT)" style="float:left"></button>
          </span>
          <span class="cell tooltip" mdTooltip="{{'guardarTodo' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'left'">              
              <button type="button" pButton icon="fa-floppy-o" iconPos="left" label="{{'guardarTodo'|translate}}" (click)="ordenar()"  style="float:left"></button>
              </span>
        </div>
  </p-header>

  <!--************ ORDEN ***************************-->
      <p-column field="orden" header="orden" [sortable]="true" [editable]="false" [style]="{'width':'110px'}">
      <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="header">    
      <md-icon>import_export</md-icon>
    <!-- <span class="cell tooltip" mdTooltip="{{'guardarOrden' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'right'">
      <button (click)="ordenar(calibraciones)" *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary"  type="button">
          <span class="material-icons">check</span>
        </button>    
      </span>  -->
      </ng-template>
      <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">    
       <div class="up" (click)="goUp(i,$event,dt)"><md-icon>arrow_drop_up</md-icon></div>
      <div class="down" (click)="goDown(i,$event,dt)"><md-icon>arrow_drop_down</md-icon></div>
      <div class="orden" >
          <p-spinner size="5" [(ngModel)]="item.orden" [min]="1" [max]="calibraciones.length"></p-spinner> 
      </div>  
      

      </ng-template>
    </p-column>   
  <!--************ FIN ORDEN ***************************--> 

    <p-column field="nombre" header="{{'Nombre' | translate }}" [editable]="true" [style]="{'width':'100px'}"></p-column>
    <p-column field="fecha" header="{{'fecha' | translate }}" [style]="{'width':'120px'}">
      <ng-template let-col let-item="rowData" pTemplate="body">      
      <p-calendar appendTo="body" [inputStyle]="{'width':'100px'}" class="medium" [(ngModel)]="item.fecha"  [locale]="es" dateFormat="dd/mm/yy" (onSelect)="itemEdited(item.id,item.fecha)" name="fecha"></p-calendar>
      </ng-template>
    </p-column>
    <p-column field="tipo" header="{{'tipo' | translate }}" [style]="{'width':'120px'}">
        <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body" >
        <p-dropdown [options]="tipos" [(ngModel)]="item.tipo" appendTo="body" [style]="{'width':'110px'}" (onChange)="itemEdited(item.id)"></p-dropdown>
      </ng-template>
    </p-column>
    <p-column field="periodicidad" header="{{'periodicidad' | translate }}" [style]="{'width':'100px','text-align': 'center'}">
      <ng-template let-col let-item="rowData" pTemplate="body">
      <periodicidad (periodo)="setPeriodicidad($event, item.id, i)" [miperiodo]="item.periodicidad" [fechaPrevista]="item.fecha" [origen]="tipo" name="periodicidad"></periodicidad>
      </ng-template>
    </p-column>
    <p-column field="responsable" header="{{'responsable' | translate }}" [editable]="true" [style]="{'width':'100px'}"></p-column>


    <p-column header="{{'acciones' | translate }}" [style]="{'width':'100px'}">
      <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">
          <span class="cell tooltip" mdTooltip="{{'eliminar' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'left'">
      <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" (click)="checkBorrar(item.id)" type="button">
        <span class="material-icons">close</span>
      </button>
    </span>
    <span class="cell tooltip" mdTooltip="{{'guardar' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'right'">
      <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" [disabled]="!guardar[item.id]" (click)="saveItem(item,i)" type="button">
        <span class="material-icons">check</span>
      </button>
    </span>
      </ng-template>   
    </p-column>

</p-dataTable>
 </div>
