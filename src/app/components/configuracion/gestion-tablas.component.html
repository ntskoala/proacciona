<div [class.hide]="empresasService.seleccionada == 0">
  <mat-card>
    <mat-card-title>
      <mat-toolbar color="accent" class="toolbar-principal">{{'Tablas' | translate}}</mat-toolbar>
    </mat-card-title>
    <mat-card-subtitle>
      <button [ngClass]="{'selected2':tabs[0]}" md-button color="primary"  [attr.mat-raised-button]="tabs[0]"
        (click)="cambiarTab(0)">{{'Usuarios' | translate}}</button>
      <button md-button color="primary" [ngClass]="{'selected2':tabs[1]}"
        (click)="cambiarTab(1)">{{'Controles' | translate}}</button>
      <button md-button color="primary" [ngClass]="{'selected2':tabs[2]}"
        (click)="cambiarTab(2)">Checklists</button>
      <button md-button color="primary" [ngClass]="{'selected2':tabs[3]}"
        (click)="cambiarTab(3); permisos.seleccionarPermisos()">Permisos</button>
      <button md-button color="primary" [ngClass]="{'selected2':tabs[4]}"
        (click)="cambiarTab(4);">{{'Opciones' | translate}}</button>
        <!-- <button md-button color="primary" [ngClass]="{'selected2':tabs[5]}"
        (click)="cambiarTab(5);">{{'Opciones2' | translate}}</button> -->
    </mat-card-subtitle>
    <mat-card-content>
      <tab-usuarios class="tab" [class.active]="tabActivo == 0"></tab-usuarios>
      <tab-controles class="tab" [class.active]="tabActivo == 1"></tab-controles>
      <tab-checklists class="tab" [class.active]="tabActivo == 2"></tab-checklists>
      <tab-permisos #permisos class="tab" [class.active]="tabActivo == 3"></tab-permisos>
      <tab-opciones class="tab" [class.active]="tabActivo == 4"></tab-opciones>
      <div class="space"></div>
      <tab-opciones2 class="tab" [class.active]="tabActivo == 4"></tab-opciones2>
    </mat-card-content>
  </mat-card>
</div>
