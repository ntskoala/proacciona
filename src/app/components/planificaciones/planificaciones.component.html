<div class="modal" *ngIf="planRealizado">
  <div class="ficha">
    <!-- <button color="accent" md-raised-button (click)="planRealizado=NULL">{{'planificaciones.cerrar' | translate}}</button> -->
    <app-plan-realizado class="tabs" [planRealizado]="planRealizado" (opnenedmodal)="planRealizado=$event"></app-plan-realizado>
  </div>
</div>  
<md-card>
    <md-card-title>
      <md-toolbar color="accent">{{'planificaciones.planificaciones' | translate}}

      </md-toolbar>
    </md-card-title>
 <md-card-subtitle>

   <div class="calendarios">
  <button color="accent" md-raised-button (click)="calendarios()">{{'planificaciones.calendarios' | translate}}</button>
  <button color="accent" md-raised-button (click)="familias()">{{'planificaciones.familias' | translate}}</button>
  <button color="accent" md-raised-button (click)="permisos()">{{'planificaciones.permisos' | translate}}</button>
  
  <!--<button color="accent" md-raised-button (click)="verProductosLimpieza()">{{'planificaciones.productos' | translate}}</button>-->

   </div>

 </md-card-subtitle>

 <div class="contenido">
   <calendarios-planificaciones *ngIf="calendario"  (nuevoPlanRealizado)="nuevoPlanRealizado($event)"></calendarios-planificaciones>
   <app-familias-planificaciones *ngIf="familia"  (onFamilias)="actulizaFamilias($event)"></app-familias-planificaciones>
   <app-permisos *ngIf="permiso" [tipoControl]="'planes'" [items]="planes"  (onPermisos)="actulizaPermisos($event)"></app-permisos>

        <!--<listado-planificaciones (planSeleccionada)="seleccionPlan($event)" (listaPlanes)="loadPlanes($event)"></listado-planificaciones>-->
   
<md-tab-group [dynamicHeight]="false">
  
  <md-tab label="{{'planificaciones.planificaciones' | translate}}"><span class="space"></span><app-planes id="testid" class="tabs" (listaPlanes)="loadPlanes($event)"></app-planes></md-tab>
  <!-- <md-tab label="{{'planificaciones.planificaciones_realizadas' | translate}}"><span class="space"></span><app-planes-realizados class="tabs" [nuevo]="nuevoPlanRealizado" [plan]="'normal'" (planRealizado)="seleccionPlanRealizado($event)"></app-planes-realizados></md-tab>   -->
  <md-tab label="{{'planificaciones.planificaciones_realizadas' | translate}}"><span class="space"></span><app-planes-realizados class="tabs" [nuevo]="newPlanRealizado"  (planRealizado)="seleccionPlanRealizado($event)"></app-planes-realizados></md-tab>  
  
</md-tab-group>
 </div>
  </md-card>
