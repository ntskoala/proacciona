<div class="modal" *ngIf="modal.visible">
  <div class="modal-window">
    <mat-card>
      <mat-card-content>
        <p class="titulo">{{modal.titulo | translate}}</p>
        <listado-empresas *ngIf="modal.importchecklist" (empresaseleccionada)="seleccionada($event)"></listado-empresas>
        <p class="subtitulo">{{modal.subtitulo | translate}}</p>
        <listado-checklists *ngIf="modal.importchecklist" [empresaSeleccionada]="empresaSeleccionada" (checklistSeleccionada)="checklistseleccionada($event)"></listado-checklists>
        <button mat-raised-button color="warn" [class.hide]="!modal.eliminar" (click)="eliminar()">Eliminar</button>
        <button mat-raised-button color="primary" (click)="cerrar()">{{'Cerrar' | translate}}</button>
        <button mat-raised-button color="primary" [disabled]="!checklist" [class.hide]="!modal.importchecklist" (click)="importar()">{{'Importar' | translate}}</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
