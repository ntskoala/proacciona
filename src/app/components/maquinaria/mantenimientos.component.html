    </span>

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          </span>
        </span>
    <span class="cell">
        <span class="cell tooltip" mdTooltip="{{'add' | translate}}" [mdTooltipDisabled]="!empresasService.showTooltips" [mdTooltipPosition]="'above'">            
      <button md-mini-fab color="accent" [disabled]="!crearMantenimientoForm.form.valid" type="submit">
        <span class="material-icons">add</span>
      </button>
        </span>
    </span>
  </form>
</div>

<div style="position:absolute; left:0px; top:140px; min-width:900px">
    <p-dataTable #DT [value]="mantenimientos"  expandableRows="true"  rowExpandMode="single"
    [editable]="true"  [responsive]="true" (onEditInit)="onEdit($event)" sortField="orden" [sortOrder]="1" 
    [csvSeparator]="';'" [exportFilename]="'Mantenimientos_Preventivos'">
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="cell tooltip" mdTooltip="{{'exportar' | translate}}" [mdTooltipDisabled]="!empresasService.showTooltips" [mdTooltipPosition]="'left'">              
            <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="exportData(DT)" style="float:left"></button>
            </span>
            <span class="cell tooltip" mdTooltip="{{'guardarOrden' | translate}}" [mdTooltipDisabled]="!empresasService.showTooltips" [mdTooltipPosition]="'left'">              
                <button type="button" pButton icon="fa-floppy-o" iconPos="left" label="{{'guardarTodo'|translate}}" (click)="ordenar()"  style="float:left"></button>
                </span>
          </div>
    </p-header>

    <!--************ ORDEN ***************************-->
        <p-column field="orden" header="orden" [sortable]="true" [editable]="false">
        <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="header">    
        <md-icon>import_export</md-icon>
        </ng-template>
        <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">    
         <div class="up" (click)="goUp(i,$event,dt)"><md-icon>arrow_drop_up</md-icon></div>
        <div class="down" (click)="goDown(i,$event,dt)"><md-icon>arrow_drop_down</md-icon></div>
        <!-- <div class="orden" >{{item.orden}}</div>         -->
        <div class="orden" >
            <p-spinner size="5" [(ngModel)]="item.orden" [min]="1" [max]="mantenimientos.length"  (onChange)="editOrden()"></p-spinner> 
        </div>  
        </ng-template>
      </p-column>   
    <!--************ FIN ORDEN ***************************--> 

      <p-column field="nombre" header="{{'Nombre' | translate }}" [editable]="true" ></p-column>
      <p-column field="fecha" header="{{'fecha' | translate }}" >
        <ng-template let-col let-item="rowData" pTemplate="body">      
        <p-calendar appendTo="body" [inputStyle]="{'width':'100px'}" class="medium" [(ngModel)]="item.fecha"  [locale]="es" dateFormat="dd/mm/yy" (onSelect)="itemEdited(item.id,item.fecha)" name="fecha"></p-calendar>
        </ng-template>
      </p-column>
      <p-column field="tipo" header="{{'tipo' | translate }}">
          <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">
          <p-dropdown [options]="tipos" [(ngModel)]="item.tipo" appendTo="body" [style]="{'width':'110px'}" (onChange)="itemEdited(item.id)"></p-dropdown>
        </ng-template>
      </p-column>
      <p-column field="periodicidad" header="{{'periodicidad' | translate }}" [style]="{'width':'100px','text-align': 'center'}">
        <ng-template let-col let-item="rowData" pTemplate="body">
        <periodicidad (periodo)="setPeriodicidad($event, item.id, i)" [miperiodo]="item.periodicidad" [fechaPrevista]="item.fecha" [origen]="tipo" name="periodicidad"></periodicidad>
        </ng-template>
      </p-column>
      <p-column field="responsable" header="{{'responsable' | translate }}" [editable]="true"></p-column>

  
      <p-column header="{{'acciones' | translate }}">
        <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">
            <span class="cell tooltip" mdTooltip="{{'eliminar' | translate}}" [mdTooltipDisabled]="!empresasService.showTooltips" [mdTooltipPosition]="'left'">
        <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" (click)="checkBorrar(item.id)" type="button">
          <span class="material-icons">close</span>
        </button>
      </span>
      <span class="cell tooltip" mdTooltip="{{'guardar' | translate}}" [mdTooltipDisabled]="!empresasService.showTooltips" [mdTooltipPosition]="'right'">
        <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" [disabled]="!guardar[item.id]" (click)="saveItem(item,i)" type="button">
          <span class="material-icons">check</span>
        </button>
      </span>
        </ng-template>   
      </p-column>

  </p-dataTable>

</div>
