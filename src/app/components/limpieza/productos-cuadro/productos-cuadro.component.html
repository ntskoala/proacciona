<div class="modal" *ngIf="procesando">
<mat-spinner></mat-spinner>
</div>
<mat-toolbar color="accent">{{'limpieza.cuadroProductos' | translate}}
</mat-toolbar>
<p-dataTable [value]="tabla">
    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header | translate" [frozen]="col.field == 'producto'">
            <ng-template pTemplate="header">
                    <span class="vertical cabecera">{{col.header | translate}}</span>   
            </ng-template>

         <ng-template let-col let-i="rowIndex" let-producto="rowData" pTemplate="body">
            <span *ngIf="col.field == 'producto'">{{producto[col.field]}}</span>
            <mat-slide-toggle class="options" (change)="setPermiso(producto['idproducto'],$event.checked,i)" *ngIf="col.field == 'producto'"
          [checked]="producto['generalSwitch']">
      </mat-slide-toggle>
            <mat-slide-toggle class="option" (change)="setPermiso(producto['idproducto'],$event.checked,i,col['header'])" *ngIf="col.field != 'producto'"
          [checked]="producto[col.field]">
      </mat-slide-toggle>
        </ng-template> 
    </p-column>
</p-dataTable>
