<div class="iframeDiv" *ngIf="verdoc" (click)="verdoc=!verdoc" [ngStyle]="{'top':top}">
    <button mat-mini-fab style="position:absolute;right:0px;top:0px"><mat-icon>close</mat-icon></button>
  <img   class="iframe" [src]="foto">
  </div>
  


  <p-table [columns]="cols" [value]="piezas" selectionMode="single" [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
      <ng-template pTemplate="caption">
          {{'maquinas.piezas' | translate}}
      </ng-template>
      <ng-template pTemplate="header" let-columns>
          <tr class="yellow">
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                <span *ngIf="col.field != 'maquina'">
                  {{rowData[col.field]}}
                </span>
                <span *ngIf="col.field == 'maquina'">
                    <p-dropdown readonly="true" [options]="maquinasSelect" [(ngModel)]="rowData['idmaquina']" [style]="{'width':'160px'}"></p-dropdown>
                </span>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary" let-rowData>
          <div style="text-align:left">
              <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="{{'add' | translate}}"></button>
          </div>
      </ng-template>    
  </p-table>






  <p-dialog header="Edit {{'maquinas.pieza' | translate}}" [(visible)]="displayDialog" [closeOnEscape]="true" [responsive]="true"  [width]="630">
    <div class="fotoPieza" *ngIf="editPieza"><img class="fotoP" [src]="fotoSrc" (error)="fotoSrc='/assets/images/noimage.png'" width="260px" height="260px">
