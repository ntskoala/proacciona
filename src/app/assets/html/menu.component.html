  <div class="panel">
        <button (click)="setSeleccion('home')" class="opcion" md-mini-fab color="accent" >
        <span class="material-icons">home</span>
      </button>
        <button [disabled]="!empresasService.administrador" (click)="setSeleccion('empresas')" class="opcion" md-mini-fab color="accent" >
        <span class="material-icons">business</span>
      </button>
        <button  [disabled]="!empresasService.empresaActiva || empresasService.userTipo =='Mantenimiento'" (click)="setSeleccion('settings')" class="opcion" md-mini-fab color="accent" >
        <span  class="material-icons">settings</span>
      </button>
        <button  [disabled]="!empresasService.empresaActiva || empresasService.userTipo =='Mantenimiento'" (click)="setSeleccion('informes')" class="opcion" md-mini-fab color="accent" >
        <span  class="material-icons">show_chart</span>
      </button>
        <button  [disabled]="!empresasService.empresaActiva || !permisos.fichas_maquinaria" (click)="setSeleccion('maquinaria')" class="opcion" md-mini-fab color="accent" >
        <span class="material-icons">build</span>
      </button>
        <button  [disabled]="!empresasService.empresaActiva || !permisos.personal || empresasService.userTipo =='Mantenimiento'" (click)="setSeleccion('personal')" class="opcion" md-mini-fab color="accent" >
        <span class="material-icons">supervisor_account</span>
      </button>
  </div>
