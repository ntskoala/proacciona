<modal [modal]="modal" (onCerrar)="cerrarModal($event)"></modal>
<div class="modal" *ngIf="modal2">
  <div class="foto-window">
      <span class="close material-icons" (click)="cerrarFoto()">close</span>
      <div class="foto">
        <img src="{{fotoSrc}}">
      </div>
  </div>
</div>
<div class="table">
  <form *ngIf="empresasService.administrador" class="row" #newItemForm="ngForm" (ngSubmit)="newItem()">
    <input type="hidden" [(ngModel)]="nuevoItem.id" name="id">
    <span class="cell">
      <input type="text" [placeholder]="'nombre' | translate" required [(ngModel)]="nuevoItem.nombre" name="nombre">
    </span>

    <span class="cell">
      <input type="text" placeholder="marca" required [(ngModel)]="nuevoItem.marca" name="marca">
    </span>
    <span class="cell">
      <input class="small" type="text" placeholder="tipo" required [(ngModel)]="nuevoItem.tipo" name="tipo">
    </span>
    <span class="cell">
    </span>
    <span class="cell">
    </span>
    <span class="header-cell"></span>
    <span class="header-cell"></span>
    <span class="cell"></span>
    <span class="cell">
      <button md-mini-fab color="accent" [disabled]="!newItemForm.form.valid" type="submit">
        <span class="material-icons">add</span>
      </button>
    </span>
  </form>

  <div class="header-row">
    <span class="header-cell">Nombre</span>
    <span class="header-cell">Marca</span>
    <span class="header-cell">Tipo</span>
    <span class="header-cell">Imagen Lubricante</span>
    <span class="header-cell"></span>
    <span class="header-cell">Imagen Certificado</span>  
    <span class="header-cell"></span>
    <span class="header-cell"></span>
    <span class="header-cell"></span>
  </div>

  <form class=" row" #editItemForm="ngForm" (ngSubmit)="saveItem(editItemForm.value)" *ngFor="let item of items; let i = index">
    <input type="hidden" [(ngModel)]="item.id" name="id">
    <span class="cell">
      <input [readonly]="!empresasService.administrador" type="text" [(ngModel)]="item.nombre" name="nombre" (keyup)="itemEdited(item.id)">
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador" type="text" [(ngModel)]="item.marca" name="marca" (keyup)="itemEdited(item.id)">
    </span>
  <span class="cell">
      <input [readonly]="!empresasService.administrador" class="small" type="text" [(ngModel)]="item.tipo" name="tipo" (keyup)="itemEdited(item.id)">
    </span>
<!--*****  subir/ver FOTO  *********-->
    <span class="cell small">
      <button *ngIf="empresasService.administrador" [disabled]="!item.imgficha" md-mini-fab color="accent" (click)="photoURL(i,'imgficha')" type="button">
        <span class="material-icons">camera</span>
      </button>
    </span>
    <span class="cell mini-fab">
        <label *ngIf="empresasService.administrador" class="inputlabelRound" attr.for="{{'imgficha'+i}}"></label>                
        <input *ngIf="empresasService.administrador" id="{{'imgficha'+i}}" class="inputfile" type="file" (change)="uploadImg($event, item.id,i,'imgficha')" accept=".gif,.jpg,.jpeg,.png"/>
    </span>
<!--****** FIN ********************-->
<!--*****  subir/ver FOTO  *********-->
    <span class="cell small">
      <button  *ngIf="empresasService.administrador" [disabled]="!item.imgcertificado" md-mini-fab color="accent" (click)="photoURL(i,'imgcertificado')" type="button">
        <span class="material-icons">camera</span>
      </button>
    </span>
    <span class="cell mini-fab">
        <label *ngIf="empresasService.administrador" class="inputlabelRound" attr.for="{{'imgcertificado'+i}}"></label>                
        <input *ngIf="empresasService.administrador" id="{{'imgcertificado'+i}}" class="inputfile" type="file" (change)="uploadImg($event, item.id,i,'imgcertificado')" accept=".gif,.jpg,.jpeg,.png"/>
    </span>
<!--****** FIN ********************-->
    <span class="cell">
      <button *ngIf="empresasService.administrador" md-mini-fab color="primary" (click)="checkBorrar(item.id)" type="submit">
        <span class="material-icons">close</span>
      </button>
    </span>
    <span class="cell">
      <button *ngIf="empresasService.administrador" md-mini-fab color="primary" [disabled]="!guardar[item.id]" type="submit">
        <span class="material-icons">check</span>
      </button>                
    </span>
  </form>

</div>

<div class="iframeDiv" *ngIf="verdoc" (click)="verdoc=!verdoc">
  <button md-mini-fab style="position:absolute;right:0px;top:0px"><md-icon>close</md-icon></button>
<img   class="iframe" [src]="foto">
</div>
