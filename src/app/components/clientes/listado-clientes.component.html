<modal [modal]="modal" (onCerrar)="cerrarModal($event)"></modal>
<div class="cabeceraItems">
  <!--{{'clientes.clientes' | translate}}<br>-->
  <form>
    <select (change)="seleccionarItem($event.target.value)">
      <option *ngFor="let item of items; let i = index" [value]="i">
        {{item.nombre}}
      </option>
    </select>
  </form>
<!--<button *ngIf="empresasService.administrador && itemActivo > 0" md-button color="warn" (click)="eliminarItem()" type="submit">Eliminar</button>
<button *ngIf="empresasService.administrador && itemActivo > 0" md-button color="primary" (click)="modificarItem()" type="button">Modificar</button>-->
        <button md-mini-fab color="primary" (click)="addItem()" type="button">
          <span class="material-icons">add</span>
        </button>
        <button md-mini-fab color="primary" (click)="modificarItem()" type="button" [disabled]="!(itemActivo > 0)">
          <span class="material-icons">edit</span>
        </button>
        <button md-mini-fab color="warn" (click)="eliminarItem()" type="button" [disabled]="!(itemActivo > 0)">
          <span class="material-icons">delete_forever</span>
        </button>
</div>

<div class="modal" *ngIf="modificaItem || nuevoItem">
  <div class="modal-window modificar">
  
          <h2 class="center">{{ 'modificar' | translate }}</h2>
          <input [placeholder]="'Nombre' | translate" type="text" required [(ngModel)]="nuevoNombre">
          <hr>
          <button md-mini-fab color="accent" [disabled]="!nuevoNombre" (click)="modificar()" *ngIf="modificaItem">
          <span class="material-icons">check</span>
        </button>
          <button md-mini-fab color="accent" [disabled]="!nuevoNombre" (click)="crearItem(nuevoItem)" *ngIf="nuevoItem">
          <span class="material-icons">add</span>
        </button>
          <button md-mini-fab color="accent" (click)="modificarItem()">
          <span class="material-icons">close</span>
        </button>
  </div>
</div>
