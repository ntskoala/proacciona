<div class="table">
  <form *ngIf="empresasService.administrador" class="row" #newItemForm="ngForm" (ngSubmit)="newItem()">
  <!--<div  *ngIf="empresasService.administrador"  class="row">-->
    <input type="hidden" [(ngModel)]="nuevoMantenimiento.id" name="id">
    <span class="cell">
      <input type="text" [placeholder]="'nombre' | translate" required [(ngModel)]="nuevoMantenimiento.mantenimiento" name="mantenimiento">
    </span>
    <span class="cell">
      <p-calendar placeholder="fecha" [(ngModel)]="nuevoMantenimiento.fecha" [locale]="es" dateFormat="dd/mm/yy"  name="fecha"></p-calendar>
    </span>
    <span class="cell">
        <select class="white-select" required [(ngModel)]="nuevoMantenimiento.tipo" name="tipo">
        <option value="interno">{{'interno' | translate}}</option>
        <option value="externo">{{'externo' | translate}}</option>
      </select>
    </span>
    <span class="cell">
      <input type="text" [placeholder]="'elemento' | translate" [(ngModel)]="nuevoMantenimiento.elemento" name="elemento">
    </span>
    <span class="cell">
      <input type="text" [placeholder]="'descripcion' | translate" [(ngModel)]="nuevoMantenimiento.descripcion" name="descripcion">
    </span>
    <span class="cell">
      <input type="text" [placeholder]="'causa' | translate" [(ngModel)]="nuevoMantenimiento.causas" name="causas">
    </span>
    <span class="cell">
      <input type="text" [placeholder]="'responsable' | translate" [(ngModel)]="nuevoMantenimiento.responsable" name="responsable">
    </span>
    <span class="cell"></span>
    <span class="cell"></span>
    <span class="cell">
      <button md-mini-fab color="accent" [disabled]="!newItemForm.form.valid" type="submit">
        <!--<button md-mini-fab color="accent" (click)="crearMantenimiento()">-->
        <span class="material-icons">add</span>
      </button>
    </span>
  </form>
  <!--</div>-->
  <div class="header-row">
    <span class="header-cell">Mantenimiento</span>
    <span class="header-cell">fecha</span>
    <span class="header-cell">tipo</span>
    <span class="header-cell">elemento</span>
    <span class="header-cell">descripcion</span>
    <span class="header-cell">causa</span>
    <span class="header-cell">responsable</span>
    <span class="header-cell"></span>
    <span class="header-cell"></span>
    <span class="header-cell"></span>
  </div>


  <form class="row" #editItemForm="ngForm" (ngSubmit)="saveItem(editItemForm.value)" *ngFor="let mantenimiento of mantenimientos;let i = index">

    <input type="hidden" [(ngModel)]="mantenimiento.id" name="id">
    <span class="cell">
      <input [readonly]="!empresasService.administrador" type="text" [(ngModel)]="mantenimiento.mantenimiento" name="mantenimiento" (keyup)="itemEdited(mantenimiento.id)">
    </span>
    <span class="cell">
      <p-calendar [(ngModel)]="mantenimiento.fecha"  [locale]="es" dateFormat="dd/mm/yy" name="fecha"></p-calendar>    
    </span>
    <span class="cell">
      <select [disabled]="!empresasService.administrador" class="white-select" [(ngModel)]="mantenimiento.tipo" name="tipo" (change)="itemEdited(mantenimiento.id)">
        <option value="interno">{{'interno' | translate}}</option>
        <option value="externo">{{'externo' | translate}}</option>
      </select>
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador" [placeholder]="'elemento' | translate" type="text" [(ngModel)]="mantenimiento.elemento" name="elemento" (keyup)="itemEdited(mantenimiento.id)">
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador" [placeholder]="'descripcion' | translate" type="text" [(ngModel)]="mantenimiento.descripcion" name="descripcion" (keyup)="itemEdited(mantenimiento.id)">
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador" [placeholder]="'causas' | translate" type="text" [(ngModel)]="mantenimiento.causas" name="causas" (keyup)="itemEdited(mantenimiento.id)">
    </span>

    <span class="cell">
      <input [readonly]="!empresasService.administrador" [placeholder]="'responsable' | translate" type="text" [(ngModel)]="mantenimiento.responsable" name="responsable" (keyup)="itemEdited(mantenimiento.id)">
    </span>

    <!--<span class="cell">
      <button *ngIf="empresasService.administrador" md-mini-fab color="primary" (click)="checkBorrar(mantenimiento.id)" type="submit">
        <span class="material-icons">close</span>
      </button>
    </span>-->
    <span class="cell">
      <button *ngIf="empresasService.administrador" [disabled]="!mantenimiento.doc" md-mini-fab color="accent" (click)="photoURL(i)" type="button">
        <span class="material-icons">camera</span>
      </button>
    </span>
    <span class="cell mini-fab">
        <label *ngIf="empresasService.administrador" class="inputlabelRound" attr.for="{{'doc'+i}}"></label>                
        <input *ngIf="empresasService.administrador" id="{{'doc'+i}}" class="inputfile" type="file" (change)="uploadImg($event, mantenimiento.id,i)" accept=".gif,.jpg,.jpeg,.png,.pdf"/>
    </span>
    <span class="cell">
      <button *ngIf="empresasService.administrador" md-mini-fab color="primary" [disabled]="!guardar[mantenimiento.id]" type="submit">
        <span class="material-icons">check</span>
      </button>                
    </span>
  </form>

</div>

<div class="iframeDiv" *ngIf="verdoc" (click)="verdoc=!verdoc">
  <button md-mini-fab style="position:absolute;right:0px;top:0px"><md-icon>close</md-icon></button>
<img   class="iframe" [src]="foto">
</div>
