<div class="modal" *ngIf="procesando">
<md-spinner></md-spinner>
</div>
<md-toolbar color="accent">{{'PermisosGenerales' | translate}}
</md-toolbar>
<p-dataTable [value]="tabla">
    <!-- <p-column field="usuario" header="usuario"></p-column> -->
    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header | translate" [frozen]="col.header == 'Usuario'">
     <!-- <ng-template let-col let-user="rowData" pTemplate="header">
     {{cols[i]["field"] | translate }}
    </ng-template> -->
         <ng-template let-col let-user="rowData" pTemplate="body">
            <span *ngIf="col.header == 'Usuario'">{{user[col.field]}}</span>
            <md-slide-toggle class="options" (change)="setPermiso(user['iduser'],$event.checked)" *ngIf="col.header == 'Usuario'"
          [checked]="user['generalSwitch']">
      </md-slide-toggle>
            <md-slide-toggle class="option" (change)="setPermiso(user['iduser'],$event.checked,col['header'])" *ngIf="col.header != 'Usuario'"
          [checked]="user[col.field]">
      </md-slide-toggle>
        </ng-template> 
    </p-column>
</p-dataTable>
