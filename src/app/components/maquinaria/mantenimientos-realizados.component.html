<p-dataTable #DT [value]="mantenimientos" 
[editable]="true"  [responsive]="false" (onEditInit)="onEdit($event)" sortField="fecha" [sortOrder]="0" 
[csvSeparator]="';'" [exportFilename]="'Mantenimientos_Realizados'" [tableStyle]="{'width':'900px'}"
[rows]="10" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[5,10,25,50,100]">
<p-header>
    <div class="ui-helper-clearfix">
        <span class="cell tooltip" mdTooltip="{{'exportar' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'left'">              
        <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="exportData(DT)" style="float:left"></button>
        </span>
      </div>
</p-header>


  <p-column field="mantenimiento" header="{{'Mantenimiento' | translate }}" [editable]="true" [style]="{'width':'100px'}" [sortable]="true"></p-column>
  <p-column field="fecha_prevista" header="{{'maquinas.fecha_prevista' | translate }}" [style]="{'width':'120px'}" [sortable]="true">
      <ng-template let-col let-item="rowData" pTemplate="body">      
      <p-calendar appendTo="body" [inputStyle]="{'width':'100px'}" class="medium" [(ngModel)]="item.fecha_prevista"  [locale]="es" dateFormat="dd/mm/yy" (onSelect)="itemEdited(item.id,item.fecha)" name="fecha_prevista"></p-calendar>
      </ng-template>
    </p-column>
  <p-column field="fecha" header="{{'fecha' | translate }}" [style]="{'width':'120px'}" [sortable]="true">
    <ng-template let-col let-item="rowData" pTemplate="body">      
    <p-calendar appendTo="body" [inputStyle]="{'width':'100px'}" class="medium" [(ngModel)]="item.fecha"  [locale]="es" dateFormat="dd/mm/yy" (onSelect)="itemEdited(item.id,item.fecha)" name="fecha"></p-calendar>
    </ng-template>
  </p-column>

  <p-column field="tipo" header="{{'tipo' | translate }}" [style]="{'width':'120px'}">
      <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body" >
      <p-dropdown [options]="tipos" [(ngModel)]="item.tipo" appendTo="body" [style]="{'width':'110px'}" (onChange)="itemEdited(item.id)"></p-dropdown>
    </ng-template>
  </p-column>

  <p-column field="elemento" header="{{'maquinas.elemento' | translate }}" [editable]="true" [style]="{'width':'100px'}" [sortable]="true"></p-column>
  <p-column field="descripcion" header="{{'maquinas.descripcion' | translate }}" [editable]="true" [style]="{'width':'100px'}"></p-column>
  <p-column field="causas" header="{{'maquinas.causa' | translate }}" [editable]="true" [style]="{'width':'100px'}" [sortable]="true"></p-column>
  <p-column field="responsable" header="{{'maquinas.responsable' | translate }}" [editable]="true" [style]="{'width':'100px'}" [sortable]="true"></p-column>
  

  <p-column header="{{'acciones' | translate }}" [style]="{'width':'100px'}">
    <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">
        <span class="cell tooltip" mdTooltip="{{'eliminar' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'left'">
    <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" (click)="checkBorrar(item.id)" type="button">
      <span class="material-icons">close</span>
    </button>
  </span>
  <span class="cell tooltip" mdTooltip="{{'guardar' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'right'">
    <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" [disabled]="!guardar[item.id]" (click)="saveItem(item,i)" type="button">
      <span class="material-icons">check</span>
    </button>
  </span>
    </ng-template>   
  </p-column>

</p-dataTable>
