<!-- ********* INICIO TABLA REGISTROS-->
<div [style.width]="ancho" >
    <p-table #DT [value]="tabla" [columns]="cols" 
      [responsive]="true" 
      [style]="{'width':'100%','padding':'0px 25px 0px 25px','text-align':'left'}"> 
      <ng-template pTemplate="header" let-columns>
           <tr>
          <th *ngFor="let col of columns"  [ngClass]="{'widthUsuario':col.header=='Producto','widthNoUsuario':col.header!='Producto','cabTitleTH':col.header.length > 20, 'border-right':true}">
            <div class="vertical cabecera cabTitle" [ngClass]="{'vertical':col.header!='Producto','usuario':col.header=='Producto'}">{{col.header | translate}}</div>
          </th>
          </tr>
      </ng-template>
     
      <ng-template pTemplate="body" let-producto let-i="rowIndex" let-columns="columns">
        <tr [ngClass]="{'rowImpar':i%2==0,'rowPar':i%2!=0}">
          <td *ngFor="let col of columns" [ngClass]="{'rowRegistro':true}"  class="border-right padleft">
            <div style="text-align: center">
                <span *ngIf="col.field == 'producto'">{{producto[col.field]}} </span>
                <mat-slide-toggle class="options" (change)="setPermiso(producto['idproducto'],$event.checked,i)" *ngIf="col.field == 'producto'"
              [checked]="producto['generalSwitch']" style="float:right">
          </mat-slide-toggle>
                <mat-slide-toggle class="option" (change)="setPermiso(producto['idproducto'],$event.checked,i,col['header'])" *ngIf="col.field != 'producto'"
              [checked]="producto[col.field]">
          </mat-slide-toggle>
                 </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    </div>
