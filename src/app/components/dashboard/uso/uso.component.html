

        <mat-card class="card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Uso</mat-card-title>
                  <mat-card-subtitle>Uso de la aplicación en los últimos dias</mat-card-subtitle>
                </mat-card-header>
                <!-- <img mat-card-image src="" alt="Photo of a Shiba Inu"> -->
                <mat-card-content>
                                <mat-spinner *ngIf="calculando"></mat-spinner>  
                <p-chart type="line" [data]="data"  *ngIf="!calculando"></p-chart>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="loadLogs(7)">7 días</button>
            <button mat-button (click)="loadLogs(14)">14 días</button>
          </mat-card-actions>
        </mat-card>
