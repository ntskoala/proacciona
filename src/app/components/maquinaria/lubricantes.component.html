<modal [modal]="modal" (onCerrar)="cerrarModal($event)"></modal>
<div class="modal" *ngIf="modal2">
  <div class="foto-window">
      <span class="close material-icons" (click)="cerrarFoto()">close</span>
      <div class="foto">
        <img src="{{fotoSrc}}">
      </div>
  </div>
</div>
<h2 class="center">{{'maquinas.lubricantes' | translate}}</h2>
<span class="tooltip" mdTooltip="{{'maquinas.nuevoLubricante' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'above'">     
<div class="table">
    <div class="header-row">
        <span class="header-cell">{{"maquinas.nombre" | translate}}</span>
        <span class="header-cell">{{"maquinas.marca" | translate}}</span>
        <span class="header-cell">{{"maquinas.tipo" | translate}}</span>
        <span class="header-cell">{{"add" | translate}}</span>
      </div>
  <form *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" class="row addItem" #newItemForm="ngForm" (ngSubmit)="newItem()">
    <input type="hidden" [(ngModel)]="nuevoItem.id" name="id">
    <span class="cell">
      <input type="text" [placeholder]="'maquinas.nombre' | translate" required [(ngModel)]="nuevoItem.nombre" name="nombre">
    </span>

    <span class="cell">
      <input type="text" [placeholder]="'maquinas.marca' | translate" required [(ngModel)]="nuevoItem.marca" name="marca">
    </span>
    <span class="cell">
      <input class="small" type="text" [placeholder]="'maquinas.tipo' | translate" required [(ngModel)]="nuevoItem.tipo" name="tipo">
    </span>

    <span class="cell">
        <span class="tooltip" mdTooltip="{{'add' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'left'">            
      <button md-mini-fab color="accent" [disabled]="!newItemForm.form.valid" type="submit">
        <span class="material-icons">add</span>
      </button>
        </span>
    </span>
  </form>
</div>
</span>

<div class="space"></div>

<p-dataTable #dt [value]="items" 
[editable]="true"  [responsive]="false" (onEditInit)="onEdit($event)"
[tableStyle]="{'width':'700px'}">
 
  <p-column field="nombre" header="{{'Nombre' | translate}}" [editable]="true" ></p-column>
  <p-column field="marca" header="{{'limpieza.marca' | translate}}"  [editable]="true"></p-column>
  <p-column field="tipo" header="{{'limpieza.tipo' | translate}}"  [editable]="true"></p-column>
  
  <p-column field="imgficha" header="{{'imgficha' | translate}}" [style]="{'width':'130px'}">
    <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">
<!--*****  subir/ver FOTO  *********-->
  <span class="cell small">
<span class="tooltip" mdTooltip="{{'verFoto' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'above'">      
    <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" [disabled]="!item.imgficha" md-mini-fab color="accent" (click)="photoURL(i,'imgficha',item.imgficha)" type="button">
      <span class="material-icons">photo_camera</span>
    </button>
</span>
  </span>
  <span class="cell mini-fab">
<span class="tooltip" mdTooltip="{{'subirArchivo' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'above'">      
      <label *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" class="inputlabelRound" attr.for="{{'imgficha'+i}}"></label>                
    </span>
      <input *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" id="{{'imgficha'+i}}" class="inputfile" type="file" (change)="uploadImg($event, item.id,i,'imgficha')" accept=".gif,.jpg,.jpeg,.png"/>

    </span>
    </ng-template>
  </p-column>
  <p-column field="imgcertificado" header="{{'imgcertificado' | translate}}" [style]="{'width':'130px'}">
    <ng-template let-col let-item="rowData" let-i="rowIndex"  pTemplate="body">
<!-- *****  subir/ver Ficha  ********* -->
  <span class="cell small">
<span class="tooltip" mdTooltip="{{'verFoto' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'above'">      
    <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" [disabled]="!item.imgcertificado" md-mini-fab color="accent" (click)="photoURL(i,'imgcertificado',item.imgcertificado)" type="button">
      <span class="material-icons">photo_camera</span>
    </button>
</span>
  </span>
  <span class="cell mini-fab">
<span class="tooltip" mdTooltip="{{'subirArchivo' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'above'">            
      <label *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" class="inputlabelRound" attr.for="{{'imgcertificado'+i}}"></label>                
    </span>
      <input *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente' || empresasService.userTipo == 'Mantenimiento'" id="{{'imgcertificado'+i}}" class="inputfile" type="file" (change)="uploadImg($event, item.id,i,'imgcertificado')" accept=".gif,.jpg,.jpeg,.png,.pdf"/>

    </span>
<!--****** FIN ********************-->
    </ng-template>
  </p-column>



  <p-column header="{{'acciones' | translate}}">
    <ng-template let-col let-item="rowData" let-i="rowIndex" pTemplate="body">
        <span class="cell tooltip" mdTooltip="{{'eliminar' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'left'">
    <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" (click)="checkBorrar(item.id)" type="button">
      <span class="material-icons">close</span>
    </button>
  </span>
  <span class="cell tooltip" mdTooltip="{{'guardar' | translate}}" [mdTooltipDisabled]="empresasService.noTooltips" [mdTooltipPosition]="'right'">
    <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" [disabled]="!guardar[item.id]" (click)="saveItem(item,i)" type="button">
      <span class="material-icons">check</span>
    </button>
  </span>
    </ng-template>   
  </p-column>

</p-dataTable>

  <button md-mini-fab style="position:absolute;right:0px;top:0px"><md-icon>close</md-icon></button>
<img   class="iframe" [src]="foto">
</div>
