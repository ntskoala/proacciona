<modal [modal]="modal" (onCerrar)="cerrarModal($event)"></modal>
<div class="modal" *ngIf="modal2">
  <div class="foto-window">
      <span class="close material-icons" (click)="cerrarFoto()">close</span>
      <div class="foto">
        <img src="{{fotoSrc}}">
      </div>
  </div>
</div>



<div class="table">
  <form *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" class="row" #newItemForm="ngForm" (ngSubmit)="newItem()">
    <input type="hidden" [(ngModel)]="nuevoItem.id" name="id">
    <span class="cell">
      <input type="text" [placeholder]="'produccion.nombre' | translate" required [(ngModel)]="nuevoItem.nombre" name="nombre">
    </span>
    <span class="cell">
      <input type="text" [placeholder]="'produccion.capacidad' | translate" required [(ngModel)]="nuevoItem.capacidad" name="capacidad">
    </span>
    <span class="cell">
      <input type="text" [placeholder]="'produccion.estado' | translate" required [(ngModel)]="nuevoItem.estado" name="estado">
    </span>
    <span class="cell">
      <input type="text" [placeholder]="'produccion.idproduccionordenactual' | translate" required [(ngModel)]="nuevoItem.idproduccionordenactual" name="idproduccionordenactual">
    </span>
    <span class="cell">
      <input type="text" [placeholder]="'produccion.level' | translate" required [(ngModel)]="nuevoItem.level" name="level">
    </span>

    <span class="cell medium">   
      </span>
    <span class="cell">
      <button md-mini-fab color="accent" [disabled]="!newItemForm.form.valid" type="submit">
        <span class="material-icons">add</span>
      </button>
    </span>
  </form>

  <div class="header-row">
    <span class="header-cell">{{"almacenes.nombre" | translate}}</span>
    <span class="header-cell">{{"almacenes.capacidad" | translate}}</span>
    <span class="header-cell">{{"almacenes.estado" | translate}}</span>
    <span class="header-cell">{{"almacenes.numlote_actual" | translate}}</span>
    <span class="header-cell">{{"almacenes.level" | translate}}</span>
    <span class="header-cell">
      </span><!--Borrar-->
    <span class="header-cell"></span><!--Guardar-->
  </div>
  <div class="divrow"  *ngFor="let item of items; let i = index">
  <form class=" row"  #editItemForm="ngForm" (ngSubmit)="saveItem(editItemForm.value,i)">
    <input type="hidden" [(ngModel)]="item.id" name="id">
    <span class="cell">
      <input [readonly]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" type="text" [(ngModel)]="item.nombre" name="nombre" (keyup)="itemEdited(item.id)">
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" type="number" [(ngModel)]="item.capacidad" name="capacidad" (keyup)="itemEdited(item.id)">
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" type="number" [(ngModel)]="item.estado" name="estado" (keyup)="itemEdited(item.id)">
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" type="number" [(ngModel)]="item.idproduccionordenactual" name="idproduccionordenactual" (keyup)="itemEdited(item.id)">
    </span>
    <span class="cell">
      <input [readonly]="!empresasService.administrador && empresasService.userTipo !== 'Gerente'" type="number" [(ngModel)]="item.level" name="level" (keyup)="itemEdited(item.id)">
    </span>




    <span class="cell">
      <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" (click)="checkBorrar(item.id)" type="submit">
        <span class="material-icons">close</span>
      </button>
    </span>
    <span class="cell">
      <button *ngIf="empresasService.administrador || empresasService.userTipo == 'Gerente'" md-mini-fab color="primary" [disabled]="!guardar[item.id]" type="submit">
        <span class="material-icons">check</span>
      </button>                
    </span>
   
  </form>
  <!--<div class="protocol"  *ngIf="protocolo[i]">
 <protocolo class="cell" (protocolEmitter)="setProtocol($event,i,item.id)" [parentProtocol]="item.protocol"></protocolo>
  </div>-->
 </div>
</div>


<div class="iframeDiv" *ngIf="verdoc" (click)="verdoc=!verdoc">
  <button md-mini-fab style="position:absolute;right:0px;top:0px"><md-icon>close</md-icon></button>
<img class="iframe" [src]="foto">
</div>
