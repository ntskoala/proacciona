<div [class.hide]="empresasService.seleccionada == 0">
  <mat-card>
    <mat-card-title>
      <mat-toolbar color="accent" class="toolbar-principal">Informes</mat-toolbar>
    </mat-card-title>
    <mat-card-subtitle>
      <button mat-button color="primary" [attr.mat-raised-button]="tabs[0]"
        (click)="cambiarTab(0)">{{'Controles' | translate}}</button>
      <button mat-button color="primary" [attr.mat-raised-button]="tabs[1]"
        (click)="cambiarTab(1)">Checklists</button>
      <button mat-button color="primary" [attr.mat-raised-button]="tabs[2]"
        (click)="cambiarTab(2)">{{'Periodicidad' | translate}}</button>
    </mat-card-subtitle>
    <mat-card-content>
      <!--<informe-controles class="tab" [class.active]="tabActivo == 0"></informe-controles>-->
      <app-informes-control class="tab" [class.active]="tabActivo == 0"></app-informes-control>
      <informe-checklists class="tab" [class.active]="tabActivo == 1"></informe-checklists>
      <informe-periodicidad class="tab" [class.active]="tabActivo == 2"></informe-periodicidad>
    </mat-card-content>
  </mat-card>
</div>
