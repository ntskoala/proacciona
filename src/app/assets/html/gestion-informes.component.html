<div [class.hide]="empresasService.seleccionada == 0">
  <mat-card>
    <mat-card-title>
      <mat-toolbar color="accent" class="toolbar-principal">Informes</mat-toolbar>
    </mat-card-title>
    <mat-card-subtitle>
        <button [ngClass]="{'selected2':tabs[2]}" mat-button color="primary" [attr.mat-raised-button]="tabs[2]"
        (click)="cambiarTab(2)">Dashboard</button>
      <button [ngClass]="{'selected2':tabs[0]}" mat-button color="primary" [attr.mat-raised-button]="tabs[0]"
        (click)="cambiarTab(0)">{{'Controles' | translate}}</button>
      <button [ngClass]="{'selected2':tabs[1]}" mat-button color="primary" [attr.mat-raised-button]="tabs[1]"
        (click)="cambiarTab(1)">Checklists</button>
        <!-- <button [ngClass]="{'selected2':tabs[3]}" mat-button color="primary" [attr.mat-raised-button]="tabs[3]"
        (click)="cambiarTab(3)">Informe completo</button> -->
    </mat-card-subtitle>
    <mat-card-content>
      <app-informes-control class="tab marcoTab" [class.active]="tabActivo == 0"  *ngIf="tabActivo == 0"></app-informes-control>
      <informe-checklists class="tab marcoTab" [class.active]="tabActivo == 1"  *ngIf="tabActivo == 1"></informe-checklists>
      
      <div  class="tab marcoTab" [class.active]="tabActivo == 2" *ngIf="tabActivo == 2">
          <div class="dash">
              <app-dashincidencias class="module"></app-dashincidencias>
              <app-alertasControles class="module"></app-alertasControles>
              <app-dashrealizados class="module"></app-dashrealizados>
              <app-uso class="module"></app-uso>
              </div>
      </div>
